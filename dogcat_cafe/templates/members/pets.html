{% extends 'home.html' %}

{% load crispy_forms_tags %}

{% block content %}
{% load static %}
<div class="text-xl text-center mt-5 font-extrabold">MY PETS</div>

<div
    class="max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-lg mt-5 border-2 border-gray-500 hover:shadow-gray-600">
    <div class="relative">
        <img class="w-full h-auto object-cover" src="{{pets.profile.url}}" alt="Profile Image">
    </div>
    <div class="px-6 py-4">
        
        <div class="text-xl font-semibold text-gray-900"><span class="inline-block px-5 mb-2 font-extrabold text-6xl text-teal-900 bg-yellow-400 rounded-lg shadow-sm shadow-gray-600">{{pets.id}}</span>&nbsp;&nbsp; {{pets.name}}</div>
        <p class="text-gray-600">{{pets.breed}}</p>
        <p class="text-gray-600">อายุ {{pets.age}} ปี</p>
    </div>
    <div class="px-4 py-2">
        <span class="inline-block px-6 py-1 font-bold text-gray-900 bg-teal-200 rounded-full">{{pets.sex}}</span>
    </div>

</div>

<div
    class="max-w-screen-xl mx-auto overflow-hidden bg-white rounded-lg shadow-lg mt-5 mb-5 border-2 border-gray-500 hover:shadow-gray-600">

    <div class="px-4 py-4">
        <div class="text-xl font-semibold text-gray-800">ข้อมูลประจำตัว</div>
        <p class="text-gray-600"><p>{{pets.desc|title}}</p></p>
    </div>


</div>


{% endblock %}
